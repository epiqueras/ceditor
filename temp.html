<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="node_modules/fullpage.js/dist/jquery.fullpage.min.css">
    <link rel="stylesheet" href="node_modules/highlight.js/styles/monokai-sublime.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <ul id="menu">
      <li data-menuanchor="array-shift" class=""><a href="#array-shift">Array Shift</a></li>
      <li data-menuanchor="math-tutor" class=""><a href="#math-tutor">Math Tutor</a></li>
      <li data-menuanchor="upper-lower" class="active"><a href="#upper-lower">Upper Lower</a></li>
      <li data-menuanchor="ins-company" class=""><a href="#ins-company">Ins Company</a></li>
    </ul>

    <li class="run">Run Code</li>

    <div class="overlay hidden"><div id="command-line"></div><div class="prompt">&gt;&nbsp;&nbsp;<input id="i-text"></div></div>
    <li class="close-overlay hidden">Close Code</li>

    <div id="fullpage">
      <div class="section">
        <pre><code id="array-shift-code" class="c"></code></pre>
      </div>
      <div class="section">
        <pre><code id="math-tutor-code" class="c"></code></pre>
      </div>
      <div class="section">
        <pre><code id="upper-lower-code" class="c"></code></pre>
      </div>
      <div class="section">
        <pre><code id="ins-company-code" class="c"></code></pre>
      </div>
    </div>

  </body>

  <script>
    /* eslint-disable */
    (function() {
      const script = document.createElement('script');
      script.src = process.env.ENV === 'production' ? './dist/bundle.js' : 'http://localhost:8080/bundle.js';
      document.body.appendChild(script);
    }());
  </script>
</html>
