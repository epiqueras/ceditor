<!DOCTYPE html>
<html class="default">
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    /* global document */
    /* eslint-disable no-multiple-empty-lines */
    /* eslint-disable no-trailing-spaces */
    /* eslint-disable eol-last */
    function loadScript(path, file) {
      const script = document.createElement('script');
      script.src = `${path}${file}`;
      script.async = false;
      document.body.appendChild(script);
    }
    const path = process.env.NODE_ENV === 'production' ? './dist/' : 'http://localhost:8080/';
    loadScript(path, 'vendor.js');
    loadScript(path, 'main.js');
  </script>
</html>
